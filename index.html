<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="timer-content">
        <header>
            <div class="header-title">
              ✔️ Promofocus 
            </div>
        </header>
        <section class="timer-container">
          <div class="tab-list">
            <div class="tab-item active  " id="pomodoro">Pomodoro</div>
            <div class="tab-item "  id="shortbreak">Short Break</div>
            <div class="tab-item " id="longbreak">Long Break</div>
          </div>
          <div class="tab-content">
            <div class="tab-item-content active "id='Pomodoro-content'>
            <div class="time" id="pomodorotime">25:00</div>
                <button id="pomodorobut">START</button>
            </div>
            <div class="tab-item-content "id='ShortBreaK-content'>
                <div class="time" id='shortbreaktime'>5:00</div>
                    <button id="shortbut">START</button>
                </div>
            <div class="tab-item-content "id='LongBreak-content'>
                    <div class="time" id="longbreaktime">15:00</div>
                        <button id="longbut">START</button>
           </div>
          </div>
        </section>
    </div> 
    <script  type="text/javascript" src="./script.js"></script> 
</body>
</html>
